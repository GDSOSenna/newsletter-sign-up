<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  
  <title>Newsletter sign-up form with success message</title>

</head>
<body>
  <main class="container">
    <section class="content">
      <div class="left-box">
        <h1>Stay updated!</h1>
        <p>Join 60,00+ product managers receiving monthly updates on:</p>
        <ul>
          <li><img src="assets/images/icon-list.svg" alt="list-icon">Product discovery and building what matters</li>
          <li><img src="assets/images/icon-list.svg" alt="list-icon">Measuring to ensure updates are a success</li>
          <li><img src="assets/images/icon-list.svg" alt="list-icon">And much more!</li>
        </ul>
        <form>
          <label class="email-address">Email address</label>
          <input type="email" placeholder="email@company.com">
          <button>Subscribe to monthly newsletter</button>
        </form>
      </div>
      <div class="right-box">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="desktop">
      </div>
    </section>
  </main>


</body>
</html>
